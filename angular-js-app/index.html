<!DOCTYPE html>
<html ng-app="blog">
<head>
  <title>My application</title>
  <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/custom.css">
</head>
<body>
 

  <div class="container">
    <div ng-controller="HomeController">
      <h1> Welcome to our app </h1>
	  <h2> {{helloWorld}} </h2>
	  
	  <table class="table-bordered">
	  <tr class="info">
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
		<th>Last Name </th>
 
      </tr>
	  
	  <tr ng-repeat="item in users.data">
        <td>{{ item.id }}</td>
        <td>{{ item.username }}</td>
		<td> {{item.firstName}} </td>
		<td> {{item.lastName}} </td>
        
      </tr>
	  
	  
	  </table>
    </div>
  </div>

  <hr/>

  

  <div class="container">
    <footer class="footer">
      <p class="text-muted pull-left">AWJ Base Project &copy; 2015-2016</p>
      <p class="text-muted pull-right">Dobrescu Elena Alexandra </p>
    </footer>
  </div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
