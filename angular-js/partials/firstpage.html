

    <div ng-controller="UserController">
      <h1> Welcome to our app </h1>
	  <h2> {{helloWorld}} </h2>
	  
	  <table class="table-bordered">
	  <tr class="info">
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
		<th>Last Name </th>
 
      </tr>
	  
	  <tr ng-repeat="item in users.data">
        <td>{{ item.id }}</td>
        <td>{{ item.username }}</td>
		<td> {{item.firstName}} </td>
		<td> {{item.lastName}} </td>
        
      </tr>
	  
	  
	  </table>
    </div>
